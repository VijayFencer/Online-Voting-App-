<!DOCTYPE html>
<html lang="en">
<head>
    <title>User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Voter.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span class="brand-text">Welcome,<span th:text="${user.userName}"></span></span>
        </a>
        <button class="navbar-toggler" type="button" id="navbar-btn" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="home" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="vote" href="#">Vote</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="update" href="#">Update</a>
                </li>
            </ul>
            <ul class="navbar-nav custom-class">
                <li class="nav-item" id="logoutLi">
                    <a class="nav-link"  href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="homepage">
    <img class="user-img" src="User.png" alt="user-img">
    <table class="table table-bordered mx-auto table-responsive-sm table-responsive-md">
        <thead>
        <tr>
            <th colspan="2">Welcome,<span th:text="${user.userName}"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name</td>
            <td th:text="${user.userName}"></td>
        </tr>
        <tr>
            <td>UserName</td>
            <td th:text="${user.voterName}"></td>
        </tr>
        <tr>
            <td>User ID</td>
            <td th:text="${user.userid}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="${user.age}"></td>
        </tr>
        <tr>
            <td>Voter ID</td>
            <td th:text="${user.voterid}"></td>
        </tr>
        <tr>
            <td>Mobile NO</td>
            <td th:text="${user.mobnum}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="script1.js"></script>
<script>
    function logout(){
        fetch("/logout", { method: 'POST' });
    }

    document.getElementById('logoutLi').addEventListener('click', function(event) {
        event.preventDefault();
        logout();
    });
</script>
</body>
</html>
